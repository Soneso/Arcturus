  /payment_list/for_account:
    get:
      operationId: getPaymentListForAccount
      summary: Get a list of maximum 5 realtime data payment operations associated with the given account depending on the pagination parameters 'cursor, 'order' and 'limit'. The account can be the receiver or sender of the payment.
      description: Returns a list of realtime data payment operations associated with the given account. It can only load a maximum of 5 payments at a time. The account can be the receiver or sender of the payment.
      parameters:
        - name: account_id
          in: query
          schema:
            type: string
          required: true
          description: Id of the account to get the information for.
        - name: include_failed
          in: query
          schema:
            type: string
          required: false
          description: Must be set to true if the result should also include failed payments.
        - name: network
          in: query
          schema:
            type: string
          required: true
          description: Stellar Network to be used. Can be 'public', 'testnet' or 'futurenet'. Use 'public' as default. Allow the user to specify the network.
        - name: cursor
          in: query
          schema:
            type: string
          required: false
          description: The cursor value for use in pagination. A number that points to a specific location in a collection of responses and is pulled from the paging_token value of a record.
        - name: order
          in: query
          schema:
            type: string
          required: true
          description: A designation of the order in which records should appear. Options include 'asc' (for ascending) or 'desc' (for descending). If this argument isn't set, it defaults to asc.
        - name: limit
          in: query
          schema:
            type: integer
          required: true
          description: The number of records to be returned. Currently maximum 5. If the user asks for more please let him know that you can only load maximum 5 at a time.
      responses:
        "200":
          description: A complex object array response holding a list of payment operations for the account.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentsResponse'
        "400":
          description: Paging limit was higher than allowed.
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: Account was not found on the Stellar Network.
          content:
            text/plain:
              schema:
                type: string
  /payment/details:
    get:
      operationId: getPaymentDetails
      summary: Get the payment details for a payment by id.
      description: Get the details for the given account_merge payment id.
      externalDocs:
        description: Find more info about operations here
        url: https://developers.stellar.org/docs/fundamentals-and-concepts/stellar-data-structures/operations-and-transactions
      parameters:
        - name: id
          in: query
          schema:
            type: string
          required: true
          description: The unique identifier of the operation.
        - name: network
          in: query
          schema:
            type: string
          required: true
          description: Stellar Network to be used. Can be 'public', 'testnet' or 'futurenet'. Use 'public' as default. Allow the user to specify the network.
      responses:
        "200":
          description: A complex object holding the details of the found payment operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationDetails'
        "404":
          description: Payment was not found on the Stellar Network.
          content:
            text/plain:
              schema:
                type: string