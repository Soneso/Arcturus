  /payments/for_account:
    get:
      operationId: getPaymentsForAccount
      summary: Get a list of payments associated with the given account depending on the pagination parameters 'cursor, 'order' and 'limit'. The account can be the receiver or sender of the payment.
      description: Returns a subset of payments associated with the given account. The account can be the receiver or sender of the payment. It can be a normal payment operation or a create account operation.
      parameters:
        - name: account_id
          in: query
          schema:
            type: string
          required: true
          description: Id of the account to get the information for.
        - name: include_failed
          in: query
          schema:
            type: string
          required: false
          description: Must be set to true of the result should also include failed payments.
        - name: network
          in: query
          schema:
            type: string
          required: true
          description: Stellar Network to be used. Can be 'public', 'testnet' or 'futurenet'. Use 'public' as default. Allow the user to specify the network.
        - name: cursor
          in: query
          schema:
            type: string
          required: false
          description: The cursor value for use in pagination. A number that points to a specific location in a collection of responses and is pulled from the paging_token value of a record.
        - name: order
          in: query
          schema:
            type: string
          required: false
          description: A designation of the order in which records should appear. Options include 'asc' (for ascending) or 'desc' (for descending). If this argument isn't set, it defaults to asc.
        - name: limit
          in: query
          schema:
            type: string
          required: false
          description: The maximum number of records to be returned. The limit can range from 1 to 20. If this argument isn't designated, it defaults to 10.
      responses:
        "200":
          description: A complex object array response holding a list of payments for the account.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentEntry'
        "404":
          description: Account was not found on the Stellar Network.
          content:
            text/plain:
              schema:
                type: string