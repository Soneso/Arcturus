          description: The array of string values of flags that has been set in this operation. Options include AUTH_REQUIRED_FLAG, AUTH_REVOCABLE_FLAG, and AUTH_IMMUTABLE_FLAG.
          items:
            type: string
            description: Flag that has been set.
